namespace: test-fridgefreak
commonLabels:
  stage: dev
resources:
   - mysql-setup-configmap.yaml
   - fridgefreak-service.yaml
   - mysql-service.yaml
   - mysql-statefulset.yaml
   - fridgefreak-deployment.yaml

configMapGenerator:
  - name: config-backend
    envs:
      - config.env
secretGenerator:
  - name: secrets-backend
    envs:
      - secret.env
generatorOptions:
  disableNameSuffixHash: true
        
